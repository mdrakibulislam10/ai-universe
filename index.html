<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <!-- bs stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/48dd45c00b.js" crossorigin="anonymous"></script>
</head>

<body class="container" onload="loadAiToolsData(false)">
    <!-- header -->
    <header>
        <section class="text-center">
            <h2 class="fw-bold my-4">AI Universe Hub</h2>
            <button class="btn bg-danger bg opacity-75 text-white fw-semibold p-2 mb-5" onclick="sortByDateBtn()">Sort
                By Date</button>
        </section>
    </header>

    <!-- main -->
    <main>
        <!-- loader -->
        <section class="text-center my-5 d-none" id="loader">
            <div class="spinner-grow" role="status">
                <!-- <span class="visually-hidden">Loading...</span> -->
            </div>
        </section>

        <!-- cards section -->
        <section>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="tools-container">
                <!-- ai tool cards -->
            </div>
            <div class="my-3 text-center">
                <button onclick="loadAiToolsData(true)" id="see-more-btn"
                    class="btn bg-danger bg opacity-75 text-white fw-semibold py-2 px-3 d-none">See
                    More</button>
            </div>
        </section>

        <!-- ai tool details show in modal -->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="text-end">
                            <button type="button" style="right: -10px; top: -10px;"
                                class="btn-close bg-danger rounded-circle p-2 position-absolute" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>

                        <div class="d-flex flex-column flex-lg-row justify-content-around align-items-stretch gap-3 py-5 px-3 "
                            id="tool-container">
                            <!-- modal body -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <!-- js file -->
    <script src="js/app.js"></script>
    <!-- bs js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
